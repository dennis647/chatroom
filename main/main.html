<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" href="main.css" type="text/css">

</head>
<body>

  <div id="sidepage1">

    <h3 style="text-align: center;">CHATROOM</h3>
    <br>
    <fieldset id="fieldsetSide">
      <legend>Login</legend>
      <input type="text" placeholder="E-mail" id="loginUsername">
      <input type="password" placeholder="Passord" id="loginPassword"><br>
      <input type="button" value="Login" id="loginBtn">
    </fieldset>

    <br>
    <h5 class="txtspace">Ny bruker?</h5>
    <h6 class="txtspace"><a href="../register/register.html">Registrer deg her</a></h6>
    
    <br>
    <br>
    <h5 id="loginTxt"></h5>
    <input type="button" value="Log out" id="logoutBtn">
    <br>
    <div id="chatroomsList">
      <button class="chatroomBtn" data-chatroom="chatroom1">Chatroom 1</button>
      <button class="chatroomBtn" data-chatroom="chatroom2">Chatroom 2</button>
    </div>
  </div>

  <div id="chatroom1" class="chatroom">
    <h3 style="text-align: center;">Chatroom 1</h3>
    <div id="messageContainer1" class="messageContainer"></div>
    <div id="sentMsg1"></div>
      <div id="messageInputDiv1" class="messageInputDiv">
        <input type="text" placeholder="Skriv din melding her..." id="messageInputTxt1" class="messageInputTxt">
        <input type="button" value="Send" id="messageInputBtn1" class="messageInputBtn">
      </div>
  </div>  

  <div id="chatroom2" class="chatroom">
    <h3 style="text-align: center;">Chatroom 2</h3>
    <div id="messageContainer2" class="messageContainer"></div>
    <div id="sentMsg2"></div>  
    <div id="messageInputDiv2" class="messageInputDiv">
      <input type="text" placeholder="Skriv din melding her..." id="messageInputTxt2" class="messageInputTxt">
      <input type="button" value="Send" id="messageInputBtn2" class="messageInputBtn">
    </div>
  </div>



  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="main.js" type="module"></script>
</body>

</html>
